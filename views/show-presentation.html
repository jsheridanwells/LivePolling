
  <h3>{{currentPresentation.title}}</h3>
  <div ng-if="currentPresentation.broadcasting">
    <p><a href="" ng-click="broadcast()">End Broadcast</a></p>
  </div>
  <div ng-if="!currentPresentation.broadcasting">
    <p><a href="" ng-click="broadcast()">Start Broadcast</a></p>
  </div>
  <div id="presentation-frame">
    <div class="row">
      <div class="col-md-1">
        <p><a href="" ng-click="prevSlide()">Previous</a></p>
      </div>
      <div class="col-md-8 slide-frame">
        <div class="poll-question">
          <p>{{currentPresentation.polls[count].content}}</p>
          <ul ng-repeat="item in currentPresentation.polls[count].items">
            <li>{{item.content}}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <p>
          <a ng-href="#!/new-poll/{{currentPresentation.id}}">
            + Add Poll
          </a>
        </p>
      </div>
      <div class="col-md-1">
        <p><a href="" ng-click="nextSlide()">Next</a></p>
      </div>
    </div>
  </div>
