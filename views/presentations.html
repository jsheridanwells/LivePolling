<div class="container">
  <p>You've logged in! Awesome....</p>

  <div ng-repeat="presentation in presentations">

      <a ng-href="#!/presentations/{{presentation.id}}">{{presentation.user_id}} : {{presentation.title}}</a>

  <a href="#" ng-click="logOut()">Now log out</a>
</div>
