<div class="container">
  <h2>Your Presentations</h2>
  <p><a ng-href="#!/new-presentation"> + New Presentation</a></p>
  <ul class="presentation-list">
    <li class="presentation-list-item" ng-repeat="presentation in presentations">
      <h3>
        <a ng-href="#!/presentations/{{presentation.id}}">
          {{presentation.title}}
        </a>
      </h3>
    </li>
  </ul>
</div>
