  <div class="presentations-partial">
    <div class="new-presentation-button-box d-flex justify-content-end">
      <a class="new-presentation-button mr-5" ng-href="#!/new-presentation">
       <i class="fa fa-plus fa-1x" aria-hidden="true"></i>&nbsp;&nbsp;
       New Presentation
      </a>
    </div>
    <div class="presentations-list-frame">
      <ul class="presentation-list">
        <li class="presentation-list-item" ng-repeat="presentation in presentations">
          <div class="container">
            <div class="row">
              <div class="col-10">
                <h3 class="presentation-title">
                  <a ng-href="#!/presentations/{{presentation.id}}">
                    {{presentation.title}}
                  </a>
                </h3>
                <p class="author">
                  By {{currentUser.firstName}} {{currentUser.lastName}}
                </p>
              </div>
              <div class="col-2">
                <a href="" ng-click="deletePresentation(presentation.id)">
                  <i class="fa fa-trash-o fa-2x delete-icon" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
