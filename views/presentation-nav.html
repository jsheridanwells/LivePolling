<div class="row presentation-button-box d-flex">
    <div class="col-md-7 col-sm-6 justify-content-center align-self-center">
      <!-- PRESENTATION TITLE -->
      <h1 class="presentation-title">
        {{currentPresentation.title}}
      </h1>
    </div>
    <div class="col-md-5 col-sm-6 justify-content-center align-self-center">
      <ul class="presentation-buttons d-flex mr-2">
        <!-- ADD A POLL -->
        <li class="presentation-button">
          <a ng-href="#!/new-poll/{{currentPresentation.id}}">
            <i class="fa fa-th-list fa-3x" aria-hidden="true"></i><br>
            Add Poll
          </a>
        </li>
        <li class="presentation-button">
          <!-- BROADCAST -->
          <div ng-if="!currentPresentation.broadcasting">
            <a href="" ng-click="broadcast()">
              <i class="fa fa-eye fa-3x" aria-hidden="true"></i><br>
              Broadcast
            </a>
          </div>
          <!-- END THE BROADCAST -->
          <div ng-if="currentPresentation.broadcasting">
            <a href="" ng-click="broadcast()">
              <i class="fa fa-eye-slash fa-3x" aria-hidden="true"></i><br>
              End Broadcast
            </a>
          </div>
        </li>
        <!-- SEE RESULTS -->
        <li class="presentation-button">
          <a href="">
            <i class="fa fa-line-chart fa-3x" aria-hidden="true"></i><br>
            See Results
          </a>
        </li>
      </ul>
    </div>
  </div>
