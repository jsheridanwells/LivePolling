<div class="container">
  <div id="home">
    <div class="jumbotron mt-5">
      <h1 class="display-3">LivePolling</h1>
      <div class="form-group">
        <input type="text" class="form-control signup-form" ng-model="firstName" placeholder="First Name">
        <input type="text" class="form-control signup-form" ng-model="lastName" placeholder="Last Name">
        <input type="email" class="form-control signup-form" ng-model="email" placeholder="Email">
        <input type="password" class="form-control signup-form" ng-model="password" placeholder="Password">
        <input type="password" class="form-control signup-form" ng-model="password_confirmation" placeholder="Password Confirmation">
        <button class="btn btn-primary sign-up-btn">Sign Up</button>
      </div>
    </div>
  </div>
</div>
