<div class="presentation-controls d-flex row">
  <div class="col-1 d-flex justify-content-end">
    <a href="" ng-click="prevSlide()">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </a>
  </div>
  <div class="col-10 d-flex justify-content-center">
    <div ng-if=" currentPresentation.polls.length == 0 ">
      <p class="small">No slides yet.</p>
    </div>
    <div ng-if=" currentPresentation.polls.length > 0 ">
      <span class="small">
        {{currentPresentation.current_slide + 1}}
      </span>&nbsp;/&nbsp;
      <span class="small">
        {{currentPresentation.polls.length}}
      </span>
    </div>
  </div>
  <div class="col-1 d-flex justify-content-start">
    <a href="" ng-click="nextSlide()">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </a>
  </div>
</div>
