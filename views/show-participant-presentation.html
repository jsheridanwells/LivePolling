<div class="presentation-nav"></div>
<div class="container participant-frame">
  <!-- PRESENTATION TITLE -->
  <div class="slide-title d-flex justify-content-center">
    <h3 class="presentation-title">
      <!-- TITLE GOES HERE -->
      {{title}}
    </h3>
  </div>

  <!-- SLIDE FRAME -->
  <div class="participant-poll-frame">
    <div class="slide-frame">
      <!-- POLL QUESTION -->
      <div class="poll-question">
        <!-- QUESTION GOES HERE -->
        <p>
          <span ng-if=" message ">{{ message }}</span>
          {{currentPresentation.current_poll}}
        </p>
      </div>
      <div ng-if=" currentPresentation.current_poll_response_type != 3 ">
         <!-- ANSWER ITEMS -->
         <ol class="answer-choices">
          <a href="" ng-class="{'participant-answer-click': activated, 'participant-answer-off': !activated}" ng-click="respond(item)" ng-repeat="item in currentPresentation.items">
           <li ng-class=" {'participant-answer-item': !item.sent, 'activated': item.sent} ">
            {{item.content}}
           </li>
          </a>
         </ol>

         <!-- RESPONSE CONFIRMATION -->
         <div ng-if=" !activated ">
           <div class="response-confirmation">
             <p>Your response has been recorded.</p>
           </div>
         </div>
      </div>
      <!-- <div ng-if=" currentPresentation.current_poll_response_type == 3 ">
        <div ng-if="activated">
          <div class="response-text-area">
            <textarea id="" cols="30" rows="10" ng-model="response.written"></textarea>
          </div>
          <div class="response-text-area-button">
            <button class="btn btn-primary" ng-click="respond(currentPresentation.items[0].id)">Send Response</button>
          </div>
        </div>
        <div ng-if="!activated">
          <p>Your response has been sent.</p>
          <p>{{response.written}}</p>
        </div>
      </div> -->
    </div>
  </div>
  <div class="participant-footer">
    <p>
      Like what you see?
      <a ng-href="#!/signup" target="_blank">
        Give LivePolling a try!
      </a>
    </p>
  </div>
</div>
