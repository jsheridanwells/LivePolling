<div class="presentation-nav"></div>
<div class="container">
  <!-- PRESENTATION TITLE -->
  <div class="slide-title">
    <h3 class="presentation-title">
      <!-- TITLE GOES HERE -->
      {{title}}
    </h3>
  </div>

  <!-- SLIDE FRAME -->
  <div class="slide-frame">
    <!-- POLL QUESTION -->
    <div class="poll-question">
      <!-- QUESTION GOES HERE -->
      <h4>
        {{currentPresentation.current_poll}}
      </h4>
    </div>
    <div ng-if=" currentPresentation.current_poll_response_type != 3 ">
       <!-- ACTIVE ANSWER ITEMS -->
       <div ng-if="activated">
         <ul class="answer-choices" ng-repeat="item in currentPresentation.items">
          <a href="" ng-click="respond(item.id)">
           <li class="answer-item">
            <!-- ANSWER ITEM GOES HERE -->
            {{item.content}}
           </li>
          </a>
         </ul>
       </div>
       <!-- DISABLED ANSWER ITEMS -->
       <div ng-if="!activated">
         <ul class="answer-choices" ng-repeat="item in currentPresentation.items">
           <li class="answer-item">
            <!-- ANSWER ITEM GOES HERE -->
            {{item.content}}
           </li>
         </ul>
       </div>
    </div>
    <div ng-if=" currentPresentation.current_poll_response_type == 3 ">
      written response box goes here
    </div>
  </div>
</div>
