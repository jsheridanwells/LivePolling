<div class="container">
  <h2>Create a New Presentation</h2>
  <div class="form-group">
    <label for="new-presentation-title">Presentation Title:</label>
    <input type="text" class="form-control" name="new-presentation-title" ng-model="object.presentation.title">
  </div>
  <div class="create-presentation-button">
    <button class="btn btn-primary" ng-click="createPresentation()">Create Presentation</button>
  </div>
</div>
