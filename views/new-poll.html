<div class="container">
  <div class="poll-title">
    <h2>{{currentPresentation.title}}: New Poll</h2>
  </div>
  <div class="poll-body">
    <div class="form-group">
      <input type="text" class="form-control poll-question" placeholder="Question" ng-model="poll.poll.content">
    </div>
    <div class="form-group">
      <p>Answer Items:</p>
      <div ng-repeat=" item in poll.poll.items_attributes ">
        <input type="text" class="form-control poll-items" ng-model="item.content">
      </div>
      <div class="add-item-frame">
        <a href="" ng-click="addItem()" class="float-right">+ Add Item </a>
      </div>
      <div class="poll-buttons">
        <button class="btn btn-primary" ng-click="createPoll()">Create Poll</button>
      </div>
    </div>
  </div>

</div>
